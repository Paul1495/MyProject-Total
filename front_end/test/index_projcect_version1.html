<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn3.devexpress.com/jslib/22.2.4/css/dx.light.css"
    />
    <script
      type="text/javascript"
      src="https://cdn3.devexpress.com/jslib/22.2.4/js/dx.all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/font/font.css" />
    <link rel="stylesheet" href="/test/style_project_version1.css" />
    <title>Version 1</title>
  </head>
  <body>
    <div class="demo-container">
      <div class="row">
        <div class="col-6">
          <div class="card mb-3 table">
            <div class="card-header">
              <span class="card-title">BẢNG VẤN ĐỀ ĐƠN SẢN XUẤT</span>
            </div>

            <div class="card-body">
              <div class="first-floor" id="grid1"></div>
            </div>

            <div class="card-arrow">
              <div class="card-arrow-top-left"></div>
              <div class="card-arrow-top-right"></div>
              <div class="card-arrow-bottom-left"></div>
              <div class="card-arrow-bottom-right"></div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card mb-3 table">
            <div class="card-header">
              <span class="card-title">BẢNG TÌNH TRẠNG CÔNG NHÂN</span>
            </div>

            <div class="card-body">
              <div class="first-floor" id="grid2"></div>
            </div>

            <div class="card-arrow">
              <div class="card-arrow-top-left"></div>
              <div class="card-arrow-top-right"></div>
              <div class="card-arrow-bottom-left"></div>
              <div class="card-arrow-bottom-right"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <div class="card mb-3 table">
            <div class="card-header">
              <span class="card-title">BẢNG SẢN LƯỢNG</span>
            </div>

            <div class="card-body">
              <div id="grid3"></div>
            </div>

            <div class="card-arrow">
              <div class="card-arrow-top-left"></div>
              <div class="card-arrow-top-right"></div>
              <div class="card-arrow-bottom-left"></div>
              <div class="card-arrow-bottom-right"></div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card mb-3 table">
            <div class="card-header">
              <span class="card-title">BẢNG SỐ LƯỢNG CÔNG NHÂN (VNA)</span>
            </div>

            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <div id="grid4"></div>
                </div>
                <div class="col-6">
                  <div class="circle">
                    <p class="text-circle">70%</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="card-arrow">
              <div class="card-arrow-top-left"></div>
              <div class="card-arrow-top-right"></div>
              <div class="card-arrow-bottom-left"></div>
              <div class="card-arrow-bottom-right"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/test/main_project_version1.js"></script>
  </body>
</html>
