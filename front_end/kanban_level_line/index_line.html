<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn3.devexpress.com/jslib/22.2.4/css/dx.light.css"
    />
    <script
      type="text/javascript"
      src="https://cdn3.devexpress.com/jslib/22.2.4/js/dx.all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/font/font.css" />
    <link rel="stylesheet" href="/kanban_level_line/style_line.css" />
    <title>LEVEL LINE</title>
  </head>
  <body>
    <div class="demo-container">
      <div class="first-floor">
        <span class="card-title-total">BẢNG TỔNG HỢP DỮ LIỆU</span>
      </div>

      <div class="second-floor">
        <div class="row">
          <div class="col-6">
            <div class="card table">
              <div class="card-header">
                <span class="card-title">BẢNG VẤN ĐỀ ĐƠN SẢN XUẤT</span>
              </div>

              <div class="card-body">
                <div id="grid1"></div>
              </div>

              <div class="card-arrow">
                <div class="card-arrow-top-left"></div>
                <div class="card-arrow-top-right"></div>
                <div class="card-arrow-bottom-left"></div>
                <div class="card-arrow-bottom-right"></div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card table">
              <div class="card-header">
                <span class="card-title">BẢNG HIỆU SUẤT CÔNG NHÂN</span>
              </div>

              <div class="card-body">
                <div id="grid2"></div>
              </div>

              <div class="card-arrow">
                <div class="card-arrow-top-left"></div>
                <div class="card-arrow-top-right"></div>
                <div class="card-arrow-bottom-left"></div>
                <div class="card-arrow-bottom-right"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="third-floor">
        <div class="row">
          <div class="col-8">
            <div class="card table">
              <div class="card-header">
                <span class="card-title">BẢNG CÂN BẰNG CHUYỀN</span>
              </div>

              <div class="card-body">
                <div id="grid3"></div>
              </div>

              <div class="card-arrow">
                <div class="card-arrow-top-left"></div>
                <div class="card-arrow-top-right"></div>
                <div class="card-arrow-bottom-left"></div>
                <div class="card-arrow-bottom-right"></div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card table">
              <div class="card-header">
                <span class="card-title">BẢNG SỐ LƯỢNG CÔNG NHÂN</span>
              </div>

              <div class="card-body">
                <div class="row">
                  <div class="col-6">
                    <div id="grid4"></div>
                  </div>
                  <div class="col-6">
                    <div class="circle">
                      <p class="text-circle">70%</p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="card-arrow">
                <div class="card-arrow-top-left"></div>
                <div class="card-arrow-top-right"></div>
                <div class="card-arrow-bottom-left"></div>
                <div class="card-arrow-bottom-right"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      </ul> -->

      <div id="particles-js"></div>
    </div>
    <script src="/kanban_level_line/main_line.js"></script>
  </body>
</html>
